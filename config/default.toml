# Maximum log file size in MB
max_size_mb = 10
# Maximum number of log files to keep
max_files = 5
# Enable/disable logging to console
console = true
# Enable/disable logging to file
file = true

[api]
# Enable/disable the API server
enabled = false
# API server host
host = "127.0.0.1"
# API server port
port = 8080
# API authentication token (leave empty to disable)
auth_token = ""
# Enable/disable CORS
cors_enabled = true
# Allowed CORS origins (comma-separated)
cors_origins = ["*"]

