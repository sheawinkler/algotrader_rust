# AlgoTraderV2 Configuration
# This is the default configuration file. Copy this to config.toml and customize as needed.

[general]
# The name of this bot instance
bot_name = "algotrader"
# Log level: trace, debug, info, warn, error, off
log_level = "info"
# Enable/disable debug mode
debug = false

[wallet]
# Path to the wallet keypair file
keypair_path = "wallet.json"
# Minimum SOL balance to maintain (in SOL)
min_sol_balance = 0.1
# Maximum SOL to use for transaction fees (in SOL)
max_fee_sol = 0.001

[solana]
# Solana RPC endpoint
rpc_url = "https://api.mainnet-beta.solana.com"
# WebSocket endpoint (optional)
ws_url = "wss://api.mainnet-beta.solana.com"
# Commitment level: processed, confirmed, finalized
commitment = "confirmed"
# Request timeout in seconds
timeout_secs = 30
# Number of retries for failed requests
retries = 3
# Rate limit in requests per second
rate_limit = 10

[trading]
# Default trading pair (e.g., SOL/USDC, BTC/USDT)
default_pair = "SOL/USDC"
# Default order size in quote currency (e.g., USDC)
default_order_size = 100.0
# Maximum number of open positions
max_open_positions = 5
# Maximum position size as percentage of portfolio
max_position_size_pct = 20.0
# Enable/disable trading
trading_enabled = false
# Enable paper trading mode (no real trades)
paper_trading = true
# Slippage tolerance percentage
slippage_tolerance_pct = 0.5
# Minimum price movement to trigger a trade
min_price_movement_pct = 0.1

[risk]
# Maximum allowed drawdown percentage
max_drawdown_pct = 10.0
# Maximum risk per position as percentage of portfolio
max_position_risk_pct = 2.0
# Daily loss limit percentage
daily_loss_limit_pct = 5.0
# Maximum leverage (1.0 = no leverage)
max_leverage = 1.0
# Enable/disable stop losses
stop_loss_enabled = true
# Default stop loss percentage
default_stop_loss_pct = 5.0
# Default take profit percentage
default_take_profit_pct = 10.0
# Enable/disable trailing stops
trailing_stop_enabled = false
# Trailing stop distance percentage
trailing_stop_distance_pct = 1.0

[performance]
# Enable/disable performance tracking
enabled = true
# Metrics collection interval in seconds
collection_interval_secs = 60
# Maximum number of data points to keep
max_data_points = 10000
# Enable detailed logging
detailed_logging = true
# Path to store performance data
# data_dir = "data/performance"

